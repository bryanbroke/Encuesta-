
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Netiqueta</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="start-screen" class="screen">
    <h1>¿Cuánto sabes de netiqueta?</h1>
    <input type="text" id="username" placeholder="Ingresa tu nombre" />
    <button onclick="startGame()">Go</button>
  </div>

  <div id="quiz-container" class="screen hidden">
    <div id="header">
      <div id="question-counter"></div>
      <div id="timer">20</div>
    </div>
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>

  <div id="result-screen" class="screen hidden">
    <h2>Juego terminado</h2>
    <p id="final-score"></p>
    <div id="ranking"></div>
  </div>

  <div id="feedback" class="hidden"></div>

  <audio id="correct-sound" src="applause.mp3"></audio>
  <audio id="wrong-sound" src="boo.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
